/api/districts:
    get:
      tags:
        - districts
      responses:
        "200":
          description: The list of districts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    provinceId:
                      type: integer
                  required:
                    - id
                    - name
                    - provinceId
  /api/districts/{id}:
    get:
      tags:
        - districts
      parameters:
        - schema:
            type: number
            nullable: true
            required:
              - id
            example: 42
          required: true
          name: id
          in: path
      responses:
        "200":
          description: The district
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  provinceId:
                    type: integer
                required:
                  - id
                  - name
                  - provinceId
        "404":
          description: District not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
                example:
                  message: Not Found
  