  /api/event-mappings/bulk-update:
    post:
      tags:
        - event-mappings
      requestBody:
        description: Bulk mapping updates
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mappings:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      eventId:
                        type: integer
                      activityId:
                        type: integer
                      categoryId:
                        type: integer
                      mappingType:
                        type: string
                        enum:
                          - DIRECT
                          - COMPUTED
                          - AGGREGATED
                      mappingFormula:
                        type: string
                      mappingRatio:
                        type: number
                        default: 1
                    required:
                      - eventId
                      - mappingType
                projectType:
                  type: string
                  enum:
                    - HIV
                    - Malaria
                    - TB
                facilityType:
                  type: string
                  enum:
                    - hospital
                    - health_center
              required:
                - mappings
                - projectType
                - facilityType
      responses:
        "200":
          description: Bulk update results
          content:
            application/json:
              schema:
                type: object
                properties:
                  created:
                    type: number
                  updated:
                    type: number
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: number
                        message:
                          type: string
                      required:
                        - index
                        - message
                required:
                  - created
                  - updated
                  - errors
  /api/event-mappings/validate:
