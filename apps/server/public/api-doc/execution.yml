/api/execution/quarterly-summary:
    get:
      tags:
        - execution
      parameters:
        - schema:
            type: integer
            nullable: true
          required: false
          name: projectId
          in: query
        - schema:
            type: integer
            nullable: true
          required: false
          name: facilityId
          in: query
        - schema:
            type: integer
            nullable: true
          required: false
          name: year
          in: query
      responses:
        "200":
          description: Quarterly execution summary
          content:
            application/json:
              schema:
                type: object
                properties:
                  quarters:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        totalReceipts:
                          type: number
                        totalExpenditures:
                          type: number
                        surplus:
                          type: number
                        netFinancialAssets:
                          type: number
                        closingBalance:
                          type: number
                        isBalanced:
                          type: boolean
                      required:
                        - totalReceipts
                        - totalExpenditures
                        - surplus
                        - netFinancialAssets
                        - closingBalance
                        - isBalanced
                  yearToDate:
                    type: object
                    properties:
                      totalReceipts:
                        type: number
                      totalExpenditures:
                        type: number
                      cumulativeSurplus:
                        type: number
                      finalClosingBalance:
                        type: number
                    required:
                      - totalReceipts
                      - totalExpenditures
                      - cumulativeSurplus
                      - finalClosingBalance
                required:
                  - quarters
                  - yearToDate
  /api/execution:
    get:
      tags:
        - execution
      parameters:
        - schema:
            type: integer
          required: false
          name: projectId
          in: query
        - schema:
            type: integer
          required: false
          name: facilityId
          in: query
        - schema:
            type: integer
          required: false
          name: reportingPeriodId
          in: query
