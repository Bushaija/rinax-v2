                        computedValues:
                          type: object
                          nullable: true
                          additionalProperties:
                            nullable: true
                        validationState:
                          type: object
                          nullable: true
                          additionalProperties:
                            nullable: true
                        metadata:
                          type: object
                          nullable: true
                          additionalProperties:
                            nullable: true
                        createdBy:
                          type: integer
                          nullable: true
                        createdAt:
                          type: string
                        updatedBy:
                          type: integer
                          nullable: true
                        updatedAt:
                          type: string
                      required:
                        - id
                        - schemaId
                        - entityId
                        - entityType
                        - projectId
                        - facilityId
                        - reportingPeriodId
                        - formData
                        - computedValues
                        - validationState
                        - metadata
                        - createdBy
                        - createdAt
                        - updatedBy
                        - updatedAt
                  pagination:
                    type: object
                    properties:
                      page:
                        type: number
                      limit:
                        type: number
                      total:
                        type: number
                      totalPages:
                        type: number
                    required:
                      - page
                      - limit
                      - total
                      - totalPages
                required:
                  - data
                  - pagination
