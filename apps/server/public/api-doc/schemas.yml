                        metadata:
                          type: object
                          nullable: true
                          additionalProperties:
                            nullable: true
                        createdBy:
                          type: integer
                          nullable: true
                        createdAt:
                          type: string
                        updatedAt:
                          type: string
                      required:
                        - id
                        - name
                        - version
                        - projectType
                        - facilityType
                        - moduleType
                        - isActive
                        - schema
                        - metadata
                        - createdBy
                        - createdAt
                        - updatedAt
                  pagination:
                    type: object
                    properties:
                      page:
                        type: number
                      limit:
                        type: number
                      total:
                        type: number
                      pages:
                        type: number
                    required:
                      - page
                      - limit
                      - total
                      - pages
                required:
                  - data
                  - pagination
