                      nullable: true
                  metadata:
                    type: object
                    nullable: true
                    additionalProperties:
                      nullable: true
                  createdBy:
                    type: integer
                    nullable: true
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
                required:
                  - id
