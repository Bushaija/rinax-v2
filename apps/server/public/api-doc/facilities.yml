  /api/facilities:
    get:
      tags:
        - facilities
      responses:
        "200":
          description: The list of facilities
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    facilityType:
                      type: string
                      enum:
                        - hospital
                        - health_center
                    districtId:
                      type: integer
                  required:
                    - id
                    - name
                    - facilityType
                    - districtId
  /api/facilities/by-district:
    get:
      tags:
        - facilities
      parameters:
        - schema:
            type: integer
            minimum: 0
            exclusiveMinimum: true
          required: true
          name: districtId
          in: query
      responses:
        "200":
          description: A list of facilities in the district
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    facilityType:
                      type: string
                      enum:
                        - hospital
                        - health_center
                  required:
                    - id
                    - name
                    - facilityType
        "400":
          description: Invalid district ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
                example:
                  message: Bad Request
        "404":
          description: Facilities not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
                example:
                  message: Not Found
  /api/facilities/by-name:
    get:
      tags:
        - facilities
      parameters:
        - schema:
            type: string
            minLength: 1
          required: true
          name: facilityName
          in: query
      responses:
        "200":
          description: The facility
          content:
            application/json:
              schema:
                type: object
                properties:
                  facilityId:
                    type: number
                    nullable: true
                  facilityName:
                    type: string
                required:
                  - facilityId
                  - facilityName
        "400":
          description: Invalid facility data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
                example:
                  message: Bad Request
        "404":
          description: Facility not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
                example:
                  message: Not Found
  /api/facilities/{id}:
    get:
      tags:
        - facilities
      parameters:
        - schema:
            type: number
            nullable: true
            required:
              - id
            example: 42
          required: true
          name: id
          in: path
      responses:
        "200":
          description: The facility
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  facilityType:
                    type: string
                    enum:
                      - hospital
                      - health_center
                  districtId:
                    type: integer
                required:
                  - id
                  - name
                  - facilityType
                  - districtId
        "404":
          description: Facility not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
                example:
                  message: Not Found
  