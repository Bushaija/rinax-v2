  
  /api/planning:
    get:
      tags:
        - planning
      parameters:
        - schema:
            type: integer
          required: false
          name: projectId
          in: query
        - schema:
            type: integer
          required: false
          name: facilityId
          in: query
        - schema:
            type: integer
          required: false
          name: reportingPeriodId
