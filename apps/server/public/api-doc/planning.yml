  /api/planning/calculate-totals:
    post:
      tags:
        - planning
      requestBody:
        description: Data for calculation
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                planningId:
                  type: integer
                data:
                  type: object
                  additionalProperties:
                    nullable: true
              required:
                - planningId
                - data
      responses:
        "200":
          description: Calculated planning totals
          content:
            application/json:
              schema:
                type: object
                properties:
                  quarterlyTotals:
                    type: object
                    properties:
                      q1:
                        type: number
                      q2:
                        type: number
                      q3:
                        type: number
                      q4:
                        type: number
                    required:
                      - q1
                      - q2
                      - q3
                      - q4
                  annualTotal:
                    type: number
                  categoryTotals:
                    type: object
                    additionalProperties:
                      type: number
                  computedValues:
                    type: object
                    additionalProperties:
                      nullable: true
                required:
                  - quarterlyTotals
                  - annualTotal
                  - categoryTotals
                  - computedValues
  /api/planning/validate:
    post:
      tags:
        - planning
      requestBody:
        description: Data to validate
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schemaId:
                  type: integer
                data:
                  type: object
                  additionalProperties:
                    nullable: true
                context:
                  type: object
                  properties:
                    projectType:
                      type: string
                      enum:
                        - HIV
                        - Malaria
                        - TB
                    facilityType:
                      type: string
                      enum:
                        - hospital
                        - health_center
                    reportingPeriod:
                      type: string
                  required:
                    - projectType
                    - facilityType
              required:
                - schemaId
                - data
      responses:
        "200":
          description: Validation results
          content:
            application/json:
              schema:
                type: object
                properties:
                  isValid:
                    type: boolean
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string
                        code:
                          type: string
                      required:
                        - field
                        - message
                        - code
                  computedValues:
                    type: object
                    additionalProperties:
                      nullable: true
                required:
                  - isValid
                  - errors
                  - computedValues
  