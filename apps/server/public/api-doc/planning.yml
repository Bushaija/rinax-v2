        "200":
          description: List of planning data entries
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        schemaId:
                          type: integer
                        entityId:
                          type: integer
                          nullable: true
                        entityType:
                          type: string
                        projectId:
                          type: integer
                        facilityId:
                          type: integer
                        reportingPeriodId:
                          type: integer
                          nullable: true
                        formData:
                          type: object
                          additionalProperties:
                            nullable: true
                        computedValues:
                          type: object
                          nullable: true
                          additionalProperties:
                            nullable: true
                        validationState:
                          type: object
                          nullable: true
                          additionalProperties:
                            nullable: true
                        metadata:
                          type: object
                          nullable: true
                          additionalProperties:
                            nullable: true
                        createdBy:
                          type: integer
                          nullable: true
                        createdAt:
                          type: string
                        updatedBy:
                          type: integer
                          nullable: true
                        updatedAt:
                          type: string
                      required:
                        - id
                        - schemaId
                        - entityId
                        - entityType
                        - projectId
                        - facilityId
                        - reportingPeriodId
                        - formData
                        - computedValues
                        - validationState
                        - metadata
                        - createdBy
                        - createdAt
                        - updatedBy
                        - updatedAt
                  pagination:
                    type: object
                    properties:
                      page:
                        type: number
                      limit:
                        type: number
                      total:
                        type: number
                      totalPages:
                        type: number
                    required:
                      - page
                      - limit
                      - total
                      - totalPages
                required:
                  - data
                  - pagination
    post:
      tags:
        - planning
      requestBody:
        description: Planning data to create
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                schemaId:
                  type: integer
                projectId:
                  type: integer
                facilityId:
                  type: integer
                reportingPeriodId:
                  type: integer
                formData:
                  type: object
                  additionalProperties:
                    nullable: true
                metadata:
                  type: object
                  additionalProperties:
                    nullable: true
              required:
                - schemaId
                - projectId
                - facilityId
                - formData
      responses:
        "201":
          description: Created planning data
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  schemaId:
                    type: integer
                  entityId:
                    type: integer
                    nullable: true
                  entityType:
                    type: string
                  projectId:
                    type: integer
                  facilityId:
                    type: integer
                  reportingPeriodId:
                    type: integer
                    nullable: true
                  formData:
                    type: object
                    additionalProperties:
                      nullable: true
                  computedValues:
                    type: object
                    nullable: true
                    additionalProperties:
                      nullable: true
                  validationState:
                    type: object
                    nullable: true
                    additionalProperties:
                      nullable: true
                  metadata:
                    type: object
                    nullable: true
                    additionalProperties:
                      nullable: true
                  createdBy:
                    type: integer
                    nullable: true
                  createdAt:
                    type: string
                  updatedBy:
                    type: integer
                    nullable: true
                  updatedAt:
                    type: string
                required:
                  - id
                  - schemaId
                  - entityId
                  - entityType
                  - projectId
                  - facilityId
                  - reportingPeriodId
                  - formData
                  - computedValues
                  - validationState
                  - metadata
                  - createdBy
                  - createdAt
                  - updatedBy
                  - updatedAt
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
